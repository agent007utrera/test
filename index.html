<body>

<h1>Reproductor de Audio</h1>

<!-- Botones para cambiar de pista -->
<button onclick="cargarAudio('audio1.mp3')">Audio1</button>
<button onclick="cargarAudio('audio2.mp3')">Audio2</button>

<!-- Elemento de audio con controles visibles -->
<audio id="reproductor" controls>
    Tu navegador no soporta el elemento de audio.
</audio>

<script>
    // Funci√≥n para cargar y reproducir audio
    function cargarAudio(archivo) {
        const reproductor = document.getElementById("reproductor");
        reproductor.src = archivo;
        reproductor.play();
    }
</script>
